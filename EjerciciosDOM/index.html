<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="col-auto" id="formulario">
        <form method="get" id="calcForm">
            <div class="col-auto d-flex justify-content-center align-items-center">
                <div class="col-auto flex-column m-5">
                    <div class="col-auto mb-3">
                        <label class="form-label display-8" for="altura"><strong>ESTATURA</strong></label>
                        <h6 class="text-body-secondary">En centimetros</h6>
                        <input type="number" class="form-control" id="altura" min="0" max="263,5">
                    </div>
                    <div class="col-auto mb-3">
                        <label class="form-label display-8" for="peso"><strong>PESO</strong></label>
                        <h6 class="text-body-secondary">En kilogramos</h6>
                        <input type="number" class="form-control" id="peso" min="0" max="251">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" onClick="calcular()">Calcular</button>
                    </div>
                </div>
                <div class="col-5 d-flex m-2 form-label display-8">
                    <h5 for="resultado" class="m-2 form-label display-8">Resultado:</h5>
                    <div type="text" class="form-control" id="resultado"></div>
                </div>
            </div>
        </form>
    </section>
    <section>
        <div class="d-flex flex-column align-items-center">
            <div class=" col-4 d-flex m-2">
                <div class="col-auto">
                    <input id="usd" type="number" class="form-control" placeholder="1">
                </div>
                <div class="col-auto m-2 ">
                    <label class="form-label">Dolar Estadounidense</label>
                </div>
            </div>
            <div class="col-4 d-flex m-2">
                <div class="col-auto">
                    <input id="ars" type="number" class="form-control" placeholder="1040">
                </div>
                <div class="col-auto m-2 ">
                    <label class="form-label">Peso Argentino</label>
                </div>
            </div>
        </div>
    </section>
    <div class="d-flex flex-column align-items-center mt-3">
        <div class="creadorNotas d-flex align-items-center">
            <div class="row">
                <div class="mb-3">
                    <h1>Nueva nota </h1>
                    <input type="text" class="form-control" id="tituloNota" placeholder="Titulo">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="textoNota" placeholder="Escriba su nota aqui!"></textarea>
                </div>
            </div>
            <div class="d-flex flex-column align-self-end m-3">
                <button class="btn btn-success m-2 px-4" id="guardarNota">Guardar</button>
                <button id="borrarNotas" class="btn btn-danger m-2 px-4">Borrar</button>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
            <div class="form-check form-switch m-3">
                <input class="form-check-input" type="checkbox" role="switch" id="realizadas">
                <label class="form-check-label">Realizados</label>
            </div>
        </div>

        <div class="d-flex flex-wrap m-3" id="contenedorNotas">
        </div>
        <script src="./dom.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
